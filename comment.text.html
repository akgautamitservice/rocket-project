<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comment Box Test</title>
</head>
<body>

  <h2>Leave a Comment</h2>
  <form id="commentForm">
    <input type="text" id="name" placeholder="Your Name" required /><br/><br/>
    <textarea id="message" placeholder="Your Comment" required></textarea><br/><br/>
    <button type="submit">Post Comment</button>
  </form>

  <h3>All Comments:</h3>
  <div id="commentsContainer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config - replace with your actual project details
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();

    // Submit comment handler
    document.getElementById("commentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && message) {
        database.ref("comments").push({
          name: name,
          message: message,
          timestamp: Date.now()
        })
        .then(() => {
          this.reset();
          alert("Comment posted!");
        })
        .catch(err => {
          alert("Error posting comment: " + err.message);
          console.error(err);
        });
      } else {
        alert("Please fill out both fields.");
      }
    });

    // Load comments from Firebase and display
    const commentsContainer = document.getElementById("commentsContainer");
    database.ref("comments").orderByChild("timestamp").on("value", snapshot => {
      commentsContainer.innerHTML = "";
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        const commentDiv = document.createElement("div");
        commentDiv.style.borderBottom = "1px solid #ccc";
        commentDiv.style.marginBottom = "10px";
        commentDiv.style.paddingBottom = "5px";
        commentDiv.innerHTML = `<strong>${escapeHtml(data.name)}</strong>: ${escapeHtml(data.message)}`;
        commentsContainer.appendChild(commentDiv);
      });
    });

    // Simple XSS prevention
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
